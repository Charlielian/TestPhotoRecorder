name: Build Java Project and APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Make gradlew executable
      run: |
        if [ -f "./gradlew" ]; then
          chmod +x ./gradlew
        elif [ -f "SignalTestApp/gradlew" ]; then
          chmod +x SignalTestApp/gradlew
          cd SignalTestApp
        fi

    - name: Build with Gradle
      run: ./gradlew build

    - name: Build APK
      run: ./gradlew assembleRelease

    - name: Run tests
      run: ./gradlew test

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: java-build-artifacts
        path: |
          **/build/libs/*.jar
          **/build/distributions/*.zip
          **/build/distributions/*.tar

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: |
          app/build/outputs/apk/release/app-release.apk
          SignalTestApp/app/build/outputs/apk/release/app-release.apk
